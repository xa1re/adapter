<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@vketernai - editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Flex', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-btn {
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            background: rgba(40, 40, 40, 0.8);
            color: #e0e0e0;
            border: 1px solid rgba(100, 100, 100, 0.3);
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-width: 120px;
        }

        .nav-btn:hover {
            background: rgba(60, 60, 60, 0.8);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: rgba(80, 80, 80, 0.9);
            border-color: rgba(200, 200, 200, 0.5);
            box-shadow: 0 0 15px rgba(200, 200, 200, 0.1);
        }

        .page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .page.active {
            display: block;
            opacity: 1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .main-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-bottom: 40px;
            color: #aaa;
        }

        .animated-text {
            font-family: 'DM Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .line {
            margin: 10px 0;
            min-height: 50px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #e0e0e0;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .project-btn {
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            background: #ff4444;
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }

        .project-btn:hover {
            background: #ff6666;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 68, 68, 0.4);
        }

        .project-btn:active {
            transform: scale(0.95);
        }

        .content-box {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
            border: 1px solid rgba(100, 100, 100, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .price-item {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(100, 100, 100, 0.3);
        }

        .price-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .price-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .price-desc {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
        }

        .stars {
            color: #ffd700;
            display: inline-block;
            margin-left: 5px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .link-btn {
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(100, 100, 100, 0.3);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            color: #e0e0e0;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .link-btn:hover {
            background: rgba(60, 60, 60, 0.9);
            transform: translateY(-3px);
            border-color: rgba(150, 150, 150, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .nav-buttons {
                gap: 10px;
                padding: 0 10px;
            }
            
            .nav-btn {
                min-width: 100px;
                padding: 8px 15px;
                font-size: 0.8rem;
            }
            
            .animated-text {
                font-size: 2rem;
                min-height: 100px;
            }
            
            .content-box {
                padding: 25px;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .animated-text {
                font-size: 1.5rem;
            }
            
            .project-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .price-title {
                font-size: 1.1rem;
            }
            
            .price-desc {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-buttons">
            <button class="nav-btn active" data-page="main">Главная</button>
            <button class="nav-btn" data-page="price">Прайс</button>
            <button class="nav-btn" data-page="links">Ссылки</button>
        </div>
    </nav>

    <main>
        <section id="main-page" class="page active">
            <div class="container">
                <div class="animated-text" id="animated-text">
                    <div class="line" id="line1"></div>
                    <div class="line" id="line2"></div>
                </div>
                <button class="project-btn" id="project-btn">мой проект</button>
            </div>
        </section>

        <section id="price-page" class="page">
    <div class="container">
        <div class="main-title">Прайс</div>
        <div class="content-box">
            <div class="price-item">
                <div class="price-title">изи эдит</div>
                <div class="price-desc">15 <span class="stars">⭐️</span></div>
            </div>
            <div class="price-item">
                <div class="price-title">средний эдит</div>
                <div class="price-desc">25 <span class="stars">⭐️</span></div>
            </div>
            <div class="price-item">
                <div class="price-title">хард эдит</div>
                <div class="price-desc">50+ <span class="stars">⭐️</span></div>
            </div>
            <div class="price-item">
                <div class="price-title">по вашему хмл</div>
                <div class="price-desc">15 <span class="stars">⭐️</span></div>
            </div>
            <div class="price-item">
                <div class="price-title">ремейк</div>
                <div class="price-desc">15 <span class="stars">⭐️</span></div>
            </div>
            <div class="price-item">
                <div class="price-title">дуо</div>
                <div class="price-desc">от 25 <span class="stars">⭐️</span> (+15 <span class="stars">⭐️</span> за каждого человека)</div>
            </div>
        </div>
    </div>
        </section>

        <section id="links-page" class="page">
            <div class="container">
                <div class="main-title">Ссылки</div>
                <div class="content-box">
                    <div class="links-grid">
                        <a href="https://t.me/eternalrepa" target="_blank" class="link-btn">отзывы</a>
                        <a href="https://t.me/httpeternal" target="_blank" class="link-btn">связь со мной</a>
                        <a href="https://t.me/aczwaqqqe_sbbot" target="_blank" class="link-btn">связь со мной (спамблок)</a>
                        <a href="https://t.me/+DbK4q2_ogpQ1NTgy" target="_blank" class="link-btn">примеры работ</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navButtons = document.querySelectorAll('.nav-btn');
            const pages = document.querySelectorAll('.page');
            const projectBtn = document.getElementById('project-btn');
            const line1 = document.getElementById('line1');
            const line2 = document.getElementById('line2');
            
            let animationPlayed = false; // флаг для контроля воспроизведения
            
            function playTextAnimation() {
                if (animationPlayed) return; // если уже воспроизводили - выходим
                animationPlayed = true; // помечаем как воспроизведенное
                
                const textLines = [
                    '@httpeternal - editor',
                    'After Motion Z'
                ];
                
                let currentLine = 0;
                let currentChar = 0;
                let typingSpeed = 100;
                
                function typeWriter() {
                    if (currentLine >= textLines.length) return;
                    
                    const currentText = textLines[currentLine];
                    
                    if (currentChar <= currentText.length) {
                        if (currentLine === 0) {
                            line1.innerHTML = currentText.substring(0, currentChar) + '<span class="cursor"></span>';
                        } else {
                            line2.innerHTML = currentText.substring(0, currentChar) + '<span class="cursor"></span>';
                        }
                        currentChar++;
                        setTimeout(typeWriter, typingSpeed);
                    } else {
                        // убираем курсор с текущей строки
                        if (currentLine === 0) {
                            line1.innerHTML = currentText;
                        } else {
                            line2.innerHTML = currentText;
                        }
                        
                        currentLine++;
                        currentChar = 0;
                        if (currentLine < textLines.length) {
                            setTimeout(typeWriter, 300);
                        }
                    }
                }
                
                typeWriter();
            }
            
            // Запускаем анимацию только один раз при загрузке
            setTimeout(playTextAnimation, 1000);
            
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const pageId = this.getAttribute('data-page');
                    
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    pages.forEach(page => {
                        page.classList.remove('active');
                        if (page.id === pageId + '-page') {
                            page.classList.add('active');
                        }
                    });
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
            
            projectBtn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                    window.open('https://t.me/seren1tyy_editor', '_blank');
                }, 200);
            });
            
            projectBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            projectBtn.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
            
            const linkButtons = document.querySelectorAll('.link-btn');
            linkButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
                
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        })
    </script>
</body>
  </html>
